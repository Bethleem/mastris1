//**************PERMITE CAMBIAR ENTRE VENTANAS DE LA CABECERA  *******************************
function activa(ventana) {

	switch(ventana){
	
		case 1:
		v1.style.display = "block"; v2.style.display = "none"; v3.style.display = "none";//ACTIVA LA PRIMERA VENTANA Y DESACTIVA LAS DEMÁS
		v1.scrollTop = 0;  //ESTO NOS PONE AL PPÇO DEL DIV
		VentanaActiva=1;  //MARCA LA VENTANA 1 COMO ACTIVA

		case 2:
		v1.style.display = "none"; v2.style.display = "block"; v3.style.display = "none";

		resizea();
		break;

		case 3:	
		v1.style.display = "none"; v2.style.display = "none"; v3.style.display = "block";
		v3.scrollTop = 0;
		VentanaActiva=3;
		resizea();
		break;

	}



}

//****************PERMITE AUTOAJUSTAR EL TAMAÑO DE LA VENTANA INFERIOR PARA SCROLL BONITO*****

	switch(VentanaActiva){

		case 3:
