    <script>

        var fontSize = 1;

	var noche = 0;

	var desplegado = 0;

        var desplegado2 = 0;

        // funcion para aumentar la fuente
        function zoomIn() {
            fontSize += 0.1;
            document.body.style.fontSize = fontSize + "em";
        }

 
        // funcion para disminuir la fuente
        function zoomOut() {
            fontSize -= 0.1;
            document.body.style.fontSize = fontSize + "em";
        }

        // funcion para oscurecer la pantalla
        function Noctur() {
		if (noche < 1) {
	            document.body.style.backgroundColor="black";
 	      	    document.body.style.color="white";
		    document.getElementById("menuses").style.backgroundColor="black";
		    document.getElementById("rayas").style.fill="white";
		    document.getElementById("perfil").style.fill="white";
 		    document.getElementById("cierra1").style.fill="white";
 		    document.getElementById("cierra2").style.fill="white";
		    document.getElementById("relleno").style.backgroundColor="black";
		    noche=1;
		}else{
	            document.body.style.backgroundColor="white";
        	    document.body.style.color="black";
		    document.getElementById("menuses").style.backgroundColor="white";
		    document.getElementById("rayas").style.fill="black";
		    document.getElementById("perfil").style.fill="black";
 		    document.getElementById("cierra1").style.fill="black";
 		    document.getElementById("cierra2").style.fill="black";
		    document.getElementById("relleno").style.backgroundColor="white";
		    noche=0;		
		}
        }

        // funcion para desplegar menu de la derecha
        function despliega() {


		//primero comprobamos si está desplegado el otro menú y si es así, lo mandamos cerrar
		if (desplegado2==1) {despliega2();}

		if (desplegado<1){ //si está cerrado
			//activamos la "x" de cierre
			document.getElementById("cierra1").style.display = "inline";
			//desactivamos el icono de las tres rayas
			document.getElementById("rayas").style.display = "none";
			//y desplegamos el menú
        		document.getElementById("menuses").style.display = "inline";
			desplegado=1;
		}else{ //si ya estaba abierto
			//eliminamos la "x" de cierre
			document.getElementById("cierra1").style.display = "none";
			//reactivamos el icono de las tres rayas
			document.getElementById("rayas").style.display = "inline";
			//y escondemos el menú
			document.getElementById("menuses").style.display = "none";
			desplegado=0;
		}
        }


        // funcion para desplegar menu de la izquierda
        function despliega2() {

		//primero comprobamos si está desplegado el otro menú y si es así, lo cerramos
		if (desplegado==1) {despliega();}

		if (desplegado2<1){
			document.getElementById("cierra2").style.display = "inline";
			document.getElementById("perfil").style.display = "none";
        		document.getElementById("menuses2").style.display = "inline";
			desplegado2=1;
		}else{
			document.getElementById("cierra2").style.display = "none";
			document.getElementById("perfil").style.display = "inline";
			document.getElementById("menuses2").style.display = "none";
			desplegado2=0;
		}
        }

	//función que cambia el color de los links según modo nocturno on y off
	function anochece(){
	var elements = document.getElementsByTagName('a');

	for (var i = 0; i < elements.length; i++) {
	    
	        if (noche < 1 ){
			elements[i].style.color = 'blue';
		}else{
			elements[i].style.color = 'yellow';
		}
	    
	}

	}

    </script>
